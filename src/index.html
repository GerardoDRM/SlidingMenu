<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Simple Sliding menu</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <h1>Slding Menu.</h1>

        <div class="column">
            <button id="menuButton" class="btn_menu">Open Menu</button>
        </div>
        <div class="back-opaque">
            <div id="dl-menu" class="dl-menuwrapper">

                <ul class="dl-menu">
                    <li>
                        <a href="#W">Welcome</a>
                    </li>
                    <li>
                        <a href="#1">Test 1</a>
                    </li>
                    <li>
                        <a href="#2">Test 2</a>
                    </li>
                    <li>
                        <a href="#3">Test 3</a>
                    </li>
                    <li>
                        <a href="#4">Test 4</a>
                    </li>
                </ul>
            </div>
        </div>





        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>

            $(function () {
                $("#menuButton").click(function () {
                    if ($('.dl-menu').css('opacity') == 0) {
                        $('.dl-menu').css({opacity: 1, "z-index": "10", "pointer-events": "auto", left: 0});
                        $('.dl-menuwrapper').css({left: 0});
                        $('.back-opaque').css({opacity: 1,left: 0});
                    }
                    else {
                        $('.dl-menu').css({opacity: 0, "z-index": "-1", "pointer-events": "none", left: "-1000px"});
                        $('.dl-menuwrapper').css({left: "-100%"});
                        $('.back-opaque').css({opacity: 0, left: "-100%"});
                    }
                });

                $('.back-opaque').click(function () {
                    $('.back-opaque').css({opacity: 0, left: "-100%",
                        "transition": "opacity 400ms ease-in-out,left 400ms cubic-bezier(0.23, 1, 0.32, 1);",
                        "-moz-transition": "opacity 400ms ease-in-out, left 400ms cubic-bezier(0.23, 1, 0.32, 1);",
                        "-o-transition": "opacity 400ms ease-in-out, left 400ms cubic-bezier(0.23, 1, 0.32, 1);",
                        "-webkit-transition": "left 0ms cubic-bezier(0.23, 1, 0.32, 1) 0ms, opacity 400ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;"});
                    $('.dl-menu').css({"z-index": "-1", "pointer-events": "none", left: "-100%", opacity: 0});
                    $('.dl-menuwrapper').css({left: "-100%"});
                });
            });


        </script>

    </body>
</html>
